<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de 8 de la mañana</title>
    <style>
        .boton-8am {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="boton-8am" onclick="abrirEnlaces()">8 de la mañana</button>

    <script>
        function abrirEnlaces() {
            abrirEnlace('https://enlace1.com');
            abrirEnlace('https://enlace2.com');
            abrirEnlace('https://enlace3.com');
        }

        function abrirEnlace(url) {
            var a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.click();
        }
    </script>
</body>
</html>
